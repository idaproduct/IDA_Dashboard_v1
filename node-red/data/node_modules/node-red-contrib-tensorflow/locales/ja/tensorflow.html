<script type="text/html" data-help-name="cocossd">
    <p>画像内のオブジェクトを識別するノード</p>

    <h3>入力</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">バッファ</span></dt>
        <dd>PNGまたはJPEGデータのバッファ</dd>
    </dl>

    <h3>出力</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">文字列</span></dt>
        <dd>処理結果の文字列</dd>
        <dt>details <span class="property-type">オブジェクト</span></dt>
        <dd>TensorFlow.jsから返された結果の詳細</dd>
        <dt>annotatedInput <span class="property-type">バッファ</span></dt>
        <dd>注釈付き画像データ</dd>
    </dl>

    <h3>詳細</h3>
    <p>本ノードは、PNGまたはJPEGデータ形式のバッファデータを処理できます。</p>
    <p>file-outノード、http-requestノード(バッファ出力)、file-injectノード、および<a href="https://flows.nodered.org/node/node-red-contrib-browser-utils">cameraノード</a>は、このノードにバッファデータを渡すのに役立ちます。</p> 
    <p>画像データを処理した後、本ノードは結果を<code>msg.payload</code>に出力します。</p>
    <p>同時に、注釈付きの画像データをPNG形式のバッファとして<code>msg.annotatedInput</code>内に生成します。</p>
    <p>Node-REDフローエディタで注釈付き画像を表示するには、<a href="https://flows.nodered.org/node/node-red-contrib-image-output">image-previewノード</a>が便利です。</p>

    <h3>参考文献</h3>
    <ul>
        <li><a href='https://github.com/tensorflow/tfjs-models/tree/master/coco-ssd'>Object Detection</a> - Object Detection (coco-ssd)のGitHubリポジトリ</li>
    </ul>
</script>
