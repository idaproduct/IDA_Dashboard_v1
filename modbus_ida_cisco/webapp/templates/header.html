<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/table.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/components.css') }}">
  <title>{% block title %}{% endblock %}</title>
</head>
<div class="header">
  <!--<img src="/static/images/Logo_NECTEC-2020.png" width="200" height="200"></img>-->
  <!--<a class="logo">IDA Platform</a>-->
  <div class="header-right">
    {% if request.path == url_for('index') %}
    <a class="active" href={{ url_for('index') }}>Config</a>
    {% else %}
    <a href={{ url_for('index') }}>Config</a>
    {% endif %}
    {% if request.path == url_for('credentials') %}
    <a class="active" href={{ url_for('credentials') }}>Credentials</a>
    {% else %}
    <a href={{ url_for('credentials') }}>Credentials</a>
    {% endif %}
    <a href={{ url_for('credentials') }}>Account</a>
    <a href={{ url_for('logout') }}>Logout</a>
  </div>
</div>

{% block content %}
{% endblock %}
